    <style>
        section{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 200px);
            gap: 15px;
            background-color: aliceblue;
        }
        main:nth-of-type(1){
            grid-area: 1/1/3/3;
        }
        main:nth-of-type(2){
            grid-area:3/3/1/5 ;
        }
    </style>
</head>
<body>
    <section>
        <div id="boy">
        <main>ABOUT ME</main>
    </div>

    </section>
